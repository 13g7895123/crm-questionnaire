# Blue-Green Deployment Configuration for Frontend
# Active frontend: blue (change to green for switching)

upstream backend {
    server backend:8080;
}

# Map to active frontend (change 'blue' to 'green' for switching)
map $host $active_frontend {
    default blue;
}

server {
    listen 80;
    server_name _;

    # Dynamic root based on active frontend
    set $frontend_root /usr/share/nginx/html/$active_frontend;

    # API v1 requests proxy to backend
    location /api/v1/ {
        proxy_pass http://backend/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (frontend)
    location / {
        root $frontend_root;
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
}
