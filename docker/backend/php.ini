[PHP]
; 設定檔案上傳限制
upload_max_filesize = 20M
post_max_size = 25M
max_execution_time = 300
memory_limit = 256M
max_input_time = 300

; 錯誤處理
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/www/html/writable/logs/php_errors.log

; 時區設定
date.timezone = Asia/Taipei
