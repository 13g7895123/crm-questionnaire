services:
  # ===========================================
  # Frontend Builder Blue (Nuxt Static Generation)
  # ===========================================
  frontend-builder-blue:
    image: node:22-alpine
    container_name: crm_frontend_builder_blue
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_dist_blue:/dist
    command: sh -c "npm ci && npm run generate && rm -rf /dist/* && cp -r /app/.output/public/* /dist/"
    profiles:
      - build-blue

  # ===========================================
  # Frontend Builder Green (Nuxt Static Generation)
  # ===========================================
  frontend-builder-green:
    image: node:22-alpine
    container_name: crm_frontend_builder_green
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_dist_green:/dist
    command: sh -c "npm ci && npm run generate && rm -rf /dist/* && cp -r /app/.output/public/* /dist/"
    profiles:
      - build-green

  # ===========================================
  # Backend Service (CodeIgniter 4)
  # ===========================================
  backend:
    build:
      context: ./docker/backend
      dockerfile: Dockerfile
    container_name: crm_backend
    volumes:
      - ./backend:/var/www/html
    environment:
      - CI_ENVIRONMENT=production
      - database.default.hostname=${DB_HOST}
      - database.default.database=${DB_DATABASE}
      - database.default.username=${DB_USERNAME}
      - database.default.password=${DB_PASSWORD}
      - database.default.DBDriver=MySQLi
      - database.default.port=3306
    depends_on:
      db:
        condition: service_healthy
    networks:
      - crm_prod_network
    restart: unless-stopped

  # ===========================================
  # Nginx Reverse Proxy & Static File Server
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: crm_nginx
    ports:
      - "${PROD_PORT}:80"
    volumes:
      - ./docker/nginx/entrypoint.sh:/docker-entrypoint.d/40-setup-frontend.sh:ro
      - frontend_dist_blue:/usr/share/nginx/html/blue:ro
      - frontend_dist_green:/usr/share/nginx/html/green:ro
    environment:
      - ACTIVE_FRONTEND=${ACTIVE_FRONTEND:-blue}
    depends_on:
      - backend
    networks:
      - crm_prod_network
    restart: unless-stopped

  # ===========================================
  # Database Service (MariaDB)
  # ===========================================
  db:
    image: mariadb:10.11
    container_name: crm_db_prod
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data_prod:/var/lib/mysql
    networks:
      - crm_prod_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ===========================================
  # phpMyAdmin Service
  # ===========================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: crm_phpmyadmin_prod
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "${PMA_PORT}:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - crm_prod_network
    restart: unless-stopped

volumes:
  db_data_prod:
  frontend_dist_blue:
  frontend_dist_green:

networks:
  crm_prod_network:
    driver: bridge
